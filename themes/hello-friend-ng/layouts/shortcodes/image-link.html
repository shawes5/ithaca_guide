<!-- layouts/shortcodes/image-link.html -->
<style>
    .image-container {
      display: block;
      text-align: center;
      margin: 20px auto; /* Center the container */
    }
    .fixed-size-image {
      width: 300px;  /* Set a fixed width */
      height: 200px; /* Set a fixed height */
      object-fit: cover; /* Cover the space without distorting the aspect ratio */
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .square-left-image {
      width: 150px; /* Set the width for square images */
      height: 150px; /* Set the height for square images */
      object-fit: cover; /* Cover the space without distorting the aspect ratio */
      float: left; /* Align to the left */
      margin-right: 20px; /* Add some space to the right */
    }
    .profile-caption {
      margin-top: 5px;
      font-size: 14px;
      color: #555;
      text-align: center; /* Center the caption text */
      display: block;
      clear: both; /* Clear float for next profile */
    }
  </style>
  
  <div class="image-container">
    <a href="{{ .Get "link" }}">
      <img src="{{ .Get "src" }}" alt="{{ .Get "alt" }}" class="{{ if .Get "class" }}{{ .Get "class" }}{{ else }}fixed-size-image{{ end }}">
      <div class="caption profile-caption">{{ .Get "caption" }}</div>
    </a>
  </div>
